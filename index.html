<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jsCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>ToDoList</title>
</head>

<body>
    <div class="main">
        <span class="header-grey" style="font-size: 2em;">To Do List</span>
        <div class="submain">
            <div class="topBar">
                <div class="listbuttons">
                    <button class="btn btn-outline-primary" id="allList">ALL</button>
                    <button class="btn btn-outline-primary" id="completedList">Completed</button>
                    <button class="btn btn-outline-primary"id="pendingList">Pending</button>
                </div>
                <button class="btn btn-info" id="addBtn"> Create</button>
            </div>
            <div id="taskLists">
            </div>
        </div>
        <div class="taskInputContainer" id="inputContainer">
            <div class="taskInput">
                <span class="header-bold"> Create new note </span>
                <div class="inputBar">
                    <h6>Title:</h6>
                    <input type="text" id="titleText" required>
                    <br><br>
                    <h6>Description:</h6>
                    <textarea style="resize: none;" cols="30" rows="5" id="desText" required></textarea>
                </div>
                <div class="buttons">
                    <button class="btn btn-danger"    id="cancelBtn">cancel</button>
                    <button class="btn btn-info" id="createBtn" type="submit">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
