<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="jsCSS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>ToDoList</title>
</head>
<body>
    <div class="main">
        <span class="header-grey" style="font-size: 2em;">NOTEPAD</span>
        <div class="submain">
            <div class="topBar">
                <div class="listbuttons">
                    <button class="btn btn-primary taskListBtn" id="allList">ALL</button>
                    <button class="btn btn-outline-primary taskListBtn" id="completedList">Completed</button>
                    <button class="btn btn-outline-primary taskListBtn"id="pendingList">Pending</button>
                </div>
                <button class="btn btn-info" id="addBtn"> Create</button>
            </div>
            <div id="taskLists">
            </div>
        </div>
        <div id="notifyModel">
            <span id="notifyText">
                Completed 
            </span>
        </div>
        <div id="deleteConfirmModel">
           <div style="background-color: blue; padding: 10px; border-radius: 5px; z-index: 2; color: white; display: flex;justify-content: center;align-items: center; flex-direction: column; gap: 15px;">
            <span id="deleteConfirmText" style="z-index: 2;">
                Confirm delete ?
            </span>
            <div class="deleteConfirmButtons" style="z-index: 2;">
                <button class="btn btn-info" id="cancelDeleteBtn" style="color: white;">Cancel</button>
                <button class="btn btn-danger" id="confirmDeleteBtn" >Delete</button>
            </div>
           </div>
        </div>
        <!-- Input Model -->
        <div class="taskInputContainer" id="inputContainer" >
            <div class="taskInput">
                <span class="header-bold"> Create new note </span>
                <div class="inputBar">
                    <h6>Title:</h6>
                    <input type="text" id="titleText" required>
                    <br><br>
                    <h6>Description:</h6>
                    <textarea style="resize: none; border-radius: 5px ;" cols="30" rows="5" id="desText" required></textarea>
                </div>
                <div class="buttons" >
                    <button class="btn btn-danger"    id="cancelBtn">cancel</button>
                    <button class="btn btn-info" type="submit" id="createBtn" type="submit">Create</button>
                </div>
            </div>
        </div>
        <div id="editModel">
            <div class="taskInput">
                <span class="header-bold"> Edit note </span>
                <div class="InputBar">
                    <h6>Title:</h6>
                    <input type="text" id="editTitleText" style="width: 100%;  padding: 5px;" required>
                    <br><br>
                    <h6>Description:</h6>
                    <textarea style="resize: none; width: 100%; border-radius: 5px; padding: 5px;" cols="30" rows="5" id="editDesText"  required></textarea>
                </div>
                <div class="buttons" >
                    <button class="btn btn-danger"    id="editCancelBtn">cancel</button>
                    <button class="btn btn-info" id="editEditBtn" type="submit">Edit</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</html>
